<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:t="http://myfaces.apache.org/tomahawk"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:tr="http://myfaces.apache.org/trinidad"
                xmlns:trh="http://myfaces.apache.org/trinidad/html"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:ebi="http://ebi.ac.uk/faces/components"
                xmlns:ebisf="http://www.ebi.ac.uk/faces/site"
                xmlns:iaf="http://intact.ebi.ac.uk/functions">

    <h:panelGroup style="white-space:nowrap;">
        <h:outputText value="#{termName} (" rendered="#{termName != null}"/>

        <ui:param name="disabled" value="#{disabled? disabled : fn:startsWith(query, '-')}"/>

        <tr:goLink targetFrame="uniprot" text="#{(text != null)? text : query}" disabled="#{disabled != null? disabled : false}"
                destination="http://www.ebi.ac.uk/ontology-lookup/?termId=#{query}"/>

        <h:outputText value=")" rendered="#{termName != null}"/>
    </h:panelGroup>
</ui:composition>
