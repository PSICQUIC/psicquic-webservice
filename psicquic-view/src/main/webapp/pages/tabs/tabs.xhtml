 <ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:tr="http://myfaces.apache.org/trinidad"
                xmlns:sf="http://www.ebi.ac.uk/faces/site"
                xmlns:c="http://java.sun.com/jstl/core"
        >

     <tr:panelTabbed id="ptab" position="above" partialTriggers="interactionTabTwo graphTabOne servicesTable clusterTable" >
         <tr:showDetailItem id="interactionTabTwo" text="Table" disclosed="true">
             <tr:panelGroupLayout>
                 <ui:include src="/pages/interactions/interactions_tab.xhtml">
                     <ui:param name="service" value="#{service}"/>
                 </ui:include>
             </tr:panelGroupLayout>
         </tr:showDetailItem>

         <tr:showDetailItem id="graphTabOne" text="Graph" disabled="#{not searchBean.graphEnabled or userQuery.onlyNegativeQuery}"
                            shortDesc="You can only visualize network with up to #{searchBean.maxNetworkSize} interactions.">
             <tr:panelGroupLayout>
                 <ui:include src="/pages/graph/graph.xhtml"/>
             </tr:panelGroupLayout>
         </tr:showDetailItem>
     </tr:panelTabbed>

</ui:composition>
